<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Transform</title>
	<style>
		
		p {
			font-size: 20px;
			text-align: center;
		}

		/*
			scale(angka), scaleX(angka), scaleY(angka), 
			rotate(deg), rotateX(deg), rotateY(deg),
			skew(deg), skewX(deg), skewY(deg),
			translate(px), translateX(px), translateY(px), 
		*/

		.kotak {
			width: 200px;
			height: 200px;
			background-color: lightblue;
			margin: 50px auto 0;
			transition: 1s;
		}

		.kotak:hover {
			transform: scale(3) rotate(360deg);
		}

	</style>
</head>
<body>

	<div class="kotak"></div>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit facilis assumenda quidem sequi suscipit. Quia cumque cupiditate earum similique eos nam nihil molestias ad quam, tempore! Officiis quod, reprehenderit exercitationem.</p>
	
</body>
</html>
